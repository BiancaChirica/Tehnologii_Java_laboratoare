<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <p:outputLabel value="Add a person : "/>
    <br/>
    <h:form id="add-person-form">
           <p:growl id="growl" showDetail="true" sticky="false" />

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="name">Person's Name</p:outputLabel>
                <p:inputText id="name" value="#{personBean.name}" required="true" requiredMessage="Name cannot be empty."/>
                <br/>
            </h:panelGrid>
            <p:commandButton id="submit-button" value="Save" action="#{personBean.addPerson}" update="@form"/>

    </h:form>
    <br/>

</h:body>
</html>
