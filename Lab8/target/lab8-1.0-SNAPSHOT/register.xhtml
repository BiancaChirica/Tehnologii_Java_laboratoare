<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <ui:composition template="template/page.xhtml">
        <ui:define name="content">
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" value="#{controller.registerUser.username}" label="username"/>

                    <h:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{controller.registerUser.password}" label="password"/>

                    <f:facet name="footer">
                        <p:commandButton value="Register Guest" ajax="true" update="growl" validateClient="true"
                                         action="#{controller.addUser}"/>
                        <p:commandButton value="Register Admin" ajax="true" update="growl" validateClient="true"
                                         action="#{controller.addAdmin}"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
