<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="/forTemplate/dataView.xhtml">

    <ui:param name="pageTitle" value="#{msg['menuSeePersonMeeting']}"/>

    <ui:define name="dataViewContent">


        <p:growl id="growl" showDetail="true" sticky="false"/>
        <p:dataTable id="meeting-person-dt" var="meeting" value="#{mappingBean.personMeetings}">
            <p:column headerText="#{msg['id']}">
                <h:outputText value="#{meeting.meetingID}"/>
            </p:column>

            <p:column headerText="#{msg['topic']}">
                <h:outputText value="#{meeting.topic}"/>
            </p:column>

            <p:column headerText="#{msg['startDate']}">
                <p:outputLabel id="startDate" value="#{meeting.startDate}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                </p:outputLabel>
            </p:column>

            <p:column headerText="#{msg['duration']}">
                <p:outputLabel value="#{meeting.duration}">
                    <f:convertNumber type="number"/>
                </p:outputLabel>
            </p:column>

            <p:column headerText="#{msg['menuLocation']}">
                <p:outputLabel value="#{meeting.locationId}"
                               converter="locationConverter"/>
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
