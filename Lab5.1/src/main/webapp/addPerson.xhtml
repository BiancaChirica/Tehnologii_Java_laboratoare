    <ui:param name="pageTitle" value="#{msg['menuAddPerson']}"/>


    <ui:param name="dataEdit" value="#{personBean}"/>

    <ui:define name="dataEditContent">
        <br/>

        <h:panelGrid id="personPanel" columns="2" cellpadding="5">
            <p:growl id="growl" showDetail="true" sticky="false"/>

            <p:outputLabel for="nume" value="#{msg['name']}"/>
            <p:inputText id="nume" required="true" size="50"
                         value="#{personBean.name}">

                <f:validateLength maximum="100"/>
            </p:inputText>
        </h:panelGrid>
    </ui:define>
