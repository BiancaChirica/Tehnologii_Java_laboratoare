<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="/forTemplate/dataView.xhtml">

    <ui:param name="pageTitle" value="#{msg['menuSeeLocation']}" />

    <ui:define name="dataViewContent">


        <p:growl id="growl" showDetail="true" sticky="false" />

        <p:dataTable var="location" value="#{locationBean.allLocations}">
            <p:column headerText="#{msg['id']}">
                <p:outputLabel value="#{location.locationID}" />
            </p:column>

            <p:column headerText="#{msg['name']}">
                <p:outputLabel value="#{location.locationName}" />
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
