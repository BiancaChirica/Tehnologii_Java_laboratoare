<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="../page.xhtml">

    <ui:define name="content">
        <p:dialog id="dataEditDialog" header="#{pageTitle}"
                  modal="true" appendTo="@(body)">
            <h:form id="dataEditForm">
                <p:messages id="messages" showDetail="false"
                            autoUpdate="true" closable="true"/>
                <ui:insert name="dataEditContent">
                    Data editor
                </ui:insert>
               <!-- <p:focus id="formFocus" context="dataEditForm"/>-->
                <h:panelGrid id="dataEditButtons" columns="2">
                    <p:commandButton id="saveBtn" value="#{msg['save']}" action="#{dataEdit.save}" />
                    <p:commandButton id="cancelBtn" value="#{msg['cancel']}" immediate="true" />
                </h:panelGrid>
            </h:form>
            <p:ajax event="close" listener="#{dataEdit.onClose}"/>
        </p:dialog>
    </ui:define>
</ui:composition>
